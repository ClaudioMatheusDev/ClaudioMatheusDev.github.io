name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './minha-docs/package-lock.json'

      - name: Install dependencies
        working-directory: ./minha-docs
        run: npm ci

      - name: Build website
        working-directory: ./minha-docs
        run: npm run build

      - name: Prepare deployment
        run: |
          # Cria diret√≥rio de deploy
          New-Item -ItemType Directory -Force -Path ./deploy
          
          # Copia index.html, assets e outros arquivos da raiz
          Copy-Item -Path ./index.html -Destination ./deploy/
          Copy-Item -Path ./assets -Destination ./deploy/ -Recurse -Force
          Copy-Item -Path ./LICENSE -Destination ./deploy/ -ErrorAction SilentlyContinue
          Copy-Item -Path ./README.md -Destination ./deploy/ -ErrorAction SilentlyContinue
          
          # Copia o build do Docusaurus para /docs
          Copy-Item -Path ./minha-docs/build/* -Destination ./deploy/docs/ -Recurse -Force

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
